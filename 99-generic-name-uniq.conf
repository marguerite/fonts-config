<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- In /usr/share/fontconfig/conf.avail/49-sansserif.conf 
       Fonts have no generic names are treated as 'sans-serif'
       Drop 'serif', 'monospace', 'symbol', black-and-white
       'Noto Emoji' and CJK-specific 'KaiTi' from the list.
  -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>serif</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>monospace</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>symbol</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>KaiTi</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Noto Emoji</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
</fontconfig>
