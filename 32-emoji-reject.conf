<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>firefox</string>
    </test>
    <test name="family" compare="eq">
      <string>EmojiOne Mozilla</string>
    </test>
    <edit name="family" mode="delete"></edit>
  </match>
</fontconfig>
