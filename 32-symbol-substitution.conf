<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Symbola is an ancient symbol font that conflicts with colored emoji. github.com/eosrei/emojione-color-font#11 -->
  <match target="pattern">
    <test name="family">
      <string>Symbola</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>symbol</string>
    </edit>
  </match>
</fontconfig>
